  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

<body>
  <div class="gridContainer">
    <div class="header">
      <header>
        <h1>Contact en praat mee!</h1>
      </header>
    </div>
    <div class="nav">
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="informatie.html">Info</a></li>
        </ul>
      </nav>
    </div>
    <div class="section">
      <form name="contact1" method="POST" data-netlify="true">
        <label>Jouw naam: <input type="text" name="naam"></label>
        <br><br>
        <label>Jouw emailadres: <input type="text" name="email" /></label>
        <br><br>
        <label for="phone">Voer jouw mobiele telefoonnummer in: <input type="tel" id="phone" name="phone"
            pattern="[0-9]{10}" required></label>
        <br><br>
        <label>Jouw leeftijd: <input type="number" name="leeftijd" /></label>
        <br><br>
        <label>M: <input type="radio" name="button" /></label>
        <label>V: <input type="radio" name="button" /></label>
        <br><br>
        <label> Lezen voor welke leeftijdsgroepen: <input type="checkbox" name="button" />0-4jr.</label>
        <br>
        <label> <input type="checkbox" name="button" />4-7jr.</label>
        <label> <input type="checkbox" name="button" />7-12jr.</label>
        <br><br>
        <label>Bericht: <br><textarea name="Bericht" rows="30" cols="35"></textarea></label>
        <br><br>
        <label for="via">Hoe heb je deze website gevonden?:</label>
        <select id="via">
          <option value="via internet">Via internet</option>
          <option value="via Sociale Media">Via Social Media</option>
          <option value="via een familie/ kennis">Via een familie/ kennis</option>
          <option value="anders">Anders</option>
        </select>
        <br><br><br>
        <label><input type="submit" name="button" value="Verzenden" /></label>
        <br><br>
      </form>
    </div>
    <div class="footer">
      <footer>
        <img
          src="https://images.unsplash.com/photo-1592106680408-e7e63efbc7ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
          alt="Stockfoto!">
      </footer>
    </div>
  </div>
